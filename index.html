<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyft</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/assets/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="splash(4000)">
    <div id="splashscreen">
    </div>
    <!--Header-->
    <header class="second-image" >
        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-outline-light button-login">Log In</button>
                <a href="#sign-up" data-toggle="modal"><button type="button" class="btn btn-outline-light button-signup">Sign Up</button></a>
            </div>
        </div>
    </header>
    <!--Main section-->
    <div class="container">
        <section class="main row">
            <!--Modal Sign Up-->
            <div class="modal fade" id="sign-up">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header row">
                            <div class="col-md-3 col-sm-3">
                                <a id ="first-icon" href="#"><i class="icon-return fas fa-chevron-left "></i></a>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <h3 class="col-md-12 col-sm-12">Sign Up</h3>
                                <p class="col-md-12 col-sm-12">Join now for free ride credit</p>
                            </div>
                            <div class="col-md-3 col-sm-3">
                                <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-row">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Country</button>
                                            <div class="dropdown-menu">
                                                <img id="mx" class="dropdown-item flag-style" src="assets/images/mexico.png" alt="mexico-flag">
                                                <img id="col" class="dropdown-item flag-style" src="assets/images/colombia.png" alt="colombia-flag">
                                                <img id="peru" class="dropdown-item flag-style" src="assets/images/peru.png" alt="peru-flag">
                                                <img id="usa" class="dropdown-item flag-style" src="assets/images/usa.png" alt="usa-flag">
                                            </div>
                                        </div>
                                        <input id="phone" type="tel" class="form-control" aria-label="Text input with dropdown button" value="Choose your country">
                                    </div>
                                    <p class="center"><span>Phone number: code+10 digits </span><br><br> We'll send a text to verify your phone</p>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <a href="#verify-phone" data-toggle="modal">
                                <button id="btn-next" class="btn-send btn btn-light" type="submit" disabled>NEXT</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--Modal Verify Phone-->
            <div class="modal fade" id="verify-phone">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header row">
                            <div class="col-md-3 col-sm-3">
                                <a id ="second-icon" href="#"><i class="icon-return fas fa-chevron-left "></i></a>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <h1 class="col-md-12 col-sm-12">Verify phone number</h1>
                                <p class="col-md-12 col-sm-12">Join now for free ride credit</p>
                            </div>
                            <div class="col-md-3 col-sm-3">
                                <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">LAB-</label>
                                    <div class="col-sm-10">
                                        <input id="lab-code" type="text" class="form-control" placeholder="Code">
                                    </div>
                                </div>
                            </form>
                            <p>Enter the code send to your number.</p>
                            <br>
                            <button id="resend-code" type="button" class="btn btn-outline-secondary">Resend code</button>
                        </div>
                        <div class="modal-footer">
                            <a href="#sign-up2" data-toggle="modal"><button id="btn-next2" class="btn-send btn btn-light" type="submit" disabled>NEXT</button></a>
                        </div>
                    </div>
                </div>
            </div>
            <!--Modal Sign Up 2-->
            <div class="modal fade" id="sign-up2">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header row">
                            <div class="col-md-3 col-sm-3">
                                <a id ="third-icon" href="#"><i class="icon-return fas fa-chevron-left "></i></a>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <h3 class="col-md-12 col-sm-12">Sign Up</h3>
                                <p class="col-md-12 col-sm-12">Join now for free ride credit</p>
                            </div>
                                <div class="col-md-3 col-sm-3">
                                <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                        </div>
                        <div class="modal-body">
                            <form id="needs-validation" novalidate>
                                <div class="form-row">
                                    <div class="col-md-6 mb-4">
                                        <label for="validationCustom01">First name</label>
                                        <input type="text" class="form-control val-form" id="validationCustom01" placeholder="First name" required>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="validationCustom02">Last name</label>
                                        <input type="text" class="form-control val-form" id="validationCustom02" placeholder="Last name" required>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="validationCustom02">Email</label>
                                        <input type="text" class="form-control val-form" id="validationCustom03" placeholder="Email" required>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                <label class="form-check-label" for="gridCheck1">
                                                    I agree to Lyft's <a href="#">Terms of service.</a>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="btn-next3" class="btn-send btn btn-light" type="submit">NEXT</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!---->
    <div id="third-image">   
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/assets/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
